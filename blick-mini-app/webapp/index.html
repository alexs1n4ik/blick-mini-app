<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blick AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            border-bottom: 1px solid #eee;
        }
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-self: flex-start;
            background: #f2f2f7;
            color: #000;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007AFF;
        }
        button {
            padding: 15px 25px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056cc; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ü§ñ Blick AI</h2>
            <p>–ß–∞—Ç —Å –ò–ò</p>
        </div>
        <div class="chat" id="chat">
            <div class="message bot">–ü—Ä–∏–≤–µ—Ç! –ó–∞–¥–∞–≤–∞–π –≤–æ–ø—Ä–æ—Å—ã, —è –ø–æ–º–æ–≥—É üòä</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="1000">
            <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å').show().onClick(sendMessage);

        const chat = document.getElementById('chat');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            sendBtn.disabled = true;
            addMessage('üîç –î—É–º–∞—é...', 'bot');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, user_id: tg.initDataUnsafe.user.id })
                });
                const data = await response.json();

                const messages = document.querySelectorAll('.loading');
                messages.forEach(msg => msg.remove());

                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º üòî', 'bot');
            } finally {
                sendBtn.disabled = false;
                tg.MainButton.setParams({ isVisible: true });
            }
        }

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            if (sender === 'bot' && text.includes('–î—É–º–∞—é')) {
                message.classList.add('loading');
            }
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
